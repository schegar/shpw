<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>


    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">

  </head>
  <body>
    <div class="container">
      <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-login">
          <div class="panel-heading">
            <div class="row">
              <div class="col-xs-6">
                <a href="#" class="active" id="login-form-link">Login</a>
              </div>
              <div class="col-xs-6">
                <a href="#" id="register-form-link">Register</a>
              </div>
            </div>
            <hr>
          </div>
          <div class="panel-body">
            <div class="row">
              <div class="col-lg-12">
                <div class="alert alert-danger" id="error">
                  <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                  <p id="errorValue"><strong>Your passwords didn't match!</strong></p>
                </div>
                <div class="alert alert-success" id="success">
                  <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                  <strong id="errorValue">You have been successfully registered!</strong>
                </div>
                <form id="login-form" onsubmit="return login();" role="form" style="display: block;">
                  <div class="form-group">
                    <input type="text" name="email" id="email" tabindex="1" class="form-control" placeholder="Email Address" value="">
                  </div>
                  <div class="form-group">
                    <input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password">
                  </div>
                  <div class="form-group">
                    <div class="row">
                      <div class="col-sm-6 col-sm-offset-3">
                        <input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Log In">
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="row">
                      <div class="col-lg-12">
                        <div class="text-center">
                          <a href="http://phpoll.com/recover" tabindex="5" class="forgot-password">Forgot Password?</a>
                        </div>
                      </div>
                    </div>
                  </div>
                </form>
                <form id="register-form" onsubmit="return register();" role="form" style="display: none;">
                  <div class="form-group">
                    <input type="email" name="register-email" id="register-email" tabindex="1" class="form-control" placeholder="Email Address" value="" required>
                  </div>
                  <div class="form-group">
                    <input type="password" name="register-password" id="register-password" tabindex="2" class="form-control" placeholder="Password" required>
                  </div>
                  <div class="form-group">
                    <input type="password" name="register-confirm-password" id="register-confirm-password" tabindex="2" class="form-control" placeholder="Confirm Password" required>
                  </div>
                  <div class="form-group">
                    <div class="row">
                      <div class="col-sm-6 col-sm-offset-3">
                        <input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Register Now">
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

    <script src="js/lib/jquery-2.2.0.min.js"></script>
    <script src="js/lib/bootstrap.min.js"></script>
    <script src="js/lib/js.cookie.js"></script>

    <script type="text/javascript">

    var errorField = $("#error");

    errorField.hide();
    $("#success").hide();

      $(function() {
        $('#login-form-link').click(function(e) {
          $("#login-form").delay(100).fadeIn(100);
          $("#register-form").fadeOut(100);
          $('#register-form-link').removeClass('active');
          $(this).addClass('active');
          e.preventDefault();
        });
        $('#register-form-link').click(function(e) {
          $("#register-form").delay(100).fadeIn(100);
          $("#login-form").fadeOut(100);
          $('#login-form-link').removeClass('active');
          $(this).addClass('active');
          e.preventDefault();
        });
      });

      function login() {
          event.preventDefault();
          var loginDetails = JSON.stringify({
            email: $("#email").val(),
            password: $("#password").val()
          });

          $.ajax({
            url: "/users/login",
            type: "POST",
            data: loginDetails,
            success: function (data, textStatus, request) {
              var token = request.getResponseHeader("Auth");
              Cookies.set("Auth", token);
              window.location = "/index.html"
            },
            contentType: "application/json",
            dataType: "json"
          });
      }

      function register() {
          event.preventDefault();

          var error = "";

          var password = $("#register-password").val();
          var cpassword = $("#register-confirm-password").val();

          if (password.localeCompare(cpassword) !== 0) {
            showError("Your passwords didn't match!");
          } else {

            var registerDetails = JSON.stringify({
              email: $("#register-email").val(),
              password: password
            });

            $.ajax({
              url: "/users",
              type: "POST",
              data: registerDetails,
              success: function (data, textStatus, request) {
                $("#success").show();
              },
              error: function (xhr) {
                var response = JSON.parse(xhr.responseText)
                showError(response.errors[0].message);
              },
              contentType: "application/json",
              dataType: "json"
            });
          }
      }

      function showError(error) {
        console.log(error);
        $("#errorValue").text(error);
        errorField.show();
      }

    </script>
  </body>
</html>
